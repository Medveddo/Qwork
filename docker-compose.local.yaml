# docker-compose --file docker-compose.local.yaml up --build

version: "3.9"
services:
  db:
    image: postgres:alpine
    volumes:
      - postgres-db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:?err}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?err}
      - POSTGRES_DB=${POSTGRES_DB:?err}

  redis:
    image: redis:alpine


  backend:
    image: qwork-backend
    build:
      context: ./backend
    environment:
      - DATABASE_URL=${DATABASE_URL:?err}
      - DRAMATIQ_BROKER_URL=${DRAMATIQ_BROKER_URL:?err}
    ports:
      - "8001:8000"
    command: bash -c "./scripts/run.sh"
    depends_on:
      - db
      - redis
  
  dramatiq:
    image: qwork-backend
    build:
      context: ./backend
    environment:
      - DATABASE_URL=${DATABASE_URL:?err}
      - DRAMATIQ_BROKER_URL=${DRAMATIQ_BROKER_URL:?err}
    ports:
      - "9191:9191"
    command: >
      sh -c "./scripts/run_dramatiq.sh"
    depends_on:
      - db
      - redis

  scheduler:
    image: qwork-backend
    build:
      context: ./backend
    environment:
      - DATABASE_URL=${DATABASE_URL:?err}
      - DRAMATIQ_BROKER_URL=${DRAMATIQ_BROKER_URL:?err}
    command: >
      sh -c "./scripts/run_scheduler.sh"
    depends_on:
      - db
      - redis

  frontend:
    image: qwork-frontend
    build:
      context: ./frontend
      args:
        - VITE_API_URL=${VITE_API_URL:?err}
        - VITE_ENVIRONMENT=${VITE_ENVIRONMENT:?err}
    ports:
      - "8000:80"
    volumes:
      - caddy_data:/data
      - caddy_config:/config


volumes:
  caddy_data:
  caddy_config:
  postgres-db:
